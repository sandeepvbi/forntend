<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="email">Email : </label>
              <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" placeholder="********" formControlName="password">
              <div class="text-right forget-pass">
                <a routerLink="/forget-password">Forget Password ?</a>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" type="button" class="btn btn-primary" (click)="login()">Login</button>
            </div>
          </form>
          <div class="text-center">
            <button type="submit" class="btn btn-info" (click)="AWSlogin()">
              <!-- <img src="../assets/key.png" alt="key" height="10" width="30"> -->
              <img src="../assets/images/aws-cognito.svg" alt="key" height="30" width="30">
              AWS Cognito </button>
          </div>
          <div class="text-center sign-up ">
            Don`t have an account ? <a routerLink="/register">Sign Up</a> hera.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
