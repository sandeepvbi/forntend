<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
        </div>
        <form  [formGroup]="signupForm">
            <div class="form-group">
              <label for="username">UserName : </label>
              <input type="text" name="username" class="form-control" placeholder="username" formControlName="username">
            </div>
            <div class="form-group">
              <label for="email">Email : </label>
              <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email">
              {{errorMsg}}
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" placeholder="********" formControlName="password">
            </div>
            <div class="form-group">
              <label for="c_password">Confirm Password : </label>
              <input type="password" name="c_password" class="form-control" placeholder="********" formControlName="c_password">
            </div>
            <div class="text-center">
              <button type="submit" type="button" class="btn btn-primary" (click)="Register()">Sign Up</button>
              <!-- <input type="submit" class="btn btn-my" value="Sign Up"> -->
            </div>
            <div class="text-center login">
              Already have an account ? <a routerLink="/login">Login</a> hera.
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
